<!DOCTYPE html>

<html>

	<head>
		<title>
			Master page
		</title>
		
		<link rel="stylesheet" type="text/css" href="styles-file.css">		
		
		<script src="javascript-file.js"></script>
		
	</head>
	
	
	<body>
	
		<table class="table-buttons">
			<tr class="table-buttons">
				<td colspan="2">
					<span class="arial-big">Master control</span>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green" onclick="masterOn();">Master ON</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red" onclick="masterOff();">Master OFF</a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td colspan="2">
				<br><br><br>
					<span class="arial-big">Football display:</span>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green" onclick="plasmaFBOn();">FB display ON<br></a>
				</td>
				<td class="table-buttons">
					<a class="common simple red" onclick="plasmaFBOff();">FB display OFF<br></a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple blue" onclick="plasmaFBinputA();">FB input A<br></a>
				</td>
				<td class="table-buttons">
					<a class="common simple blue" onclick="plasmaFBinputB();">FB input B<br></a>
				</td>
			</tr>
		</table>

	
	</body>
	
	
</html>
